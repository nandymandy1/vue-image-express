<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Uploader</title>
</head>

<body>
    <h1>Template</h1>
    <div class="main container pb-5" id="uploader">
        <div class="row">
            <div class="col-md-8 col-sm-12 mx-auto">
                <div class="card">
                    <div class="card-header bg-white">
                        <h4 class="">Vue Image Uploader</h4>
                    </div>
                    <form class="card-body">
                        <!-- Single File Uploader -->
                        <div class="form-group">
                            <label for="single_uploader" class="text-primary font-weight-bold">Single File
                                Uploader</label>
                            <div class="d-flex">
                                <div>
                                    <input type="file" class="uploader-input form-control" id="single_uploader" />
                                    <div class="uploader-mask d-flex justify-content-center align-items-center">
                                        <svg class="upload-icon" fill="none" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path
                                                d="M8 17a5 5 0 01-.916-9.916 5.002 5.002 0 019.832 0A5.002 5.002 0 0116 17m-7-5l3-3m0 0l3 3m-3-3v12">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="ml-3 justify-content-center pt-2">
                                    <div class="progress mb-1" style="height: 10px;">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 25%;"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <p class="text-muted font-size-sm mb-0">Document 1</p>
                                    <p class="text-muted font-size-sm mb-0">25 KB</p>
                                </div>
                            </div>
                        </div>
                        <!-- Single File Uploader -->
                        <hr />
                        <!-- Multiple Files Uploader -->
                        <div class="form-group">
                            <label for="multi_uploader" class="text-primary font-weight-bold">Multiple Files
                                Uploader</label>
                            <div class="d-flex">
                                <div>
                                    <input multiple type="file" class="uploader-input form-control"
                                        id="multi_uploader" />
                                    <div class="uploader-mask d-flex justify-content-center align-items-center">
                                        <svg class="upload-icon" fill="none" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path
                                                d="M8 17a5 5 0 01-.916-9.916 5.002 5.002 0 019.832 0A5.002 5.002 0 0116 17m-7-5l3-3m0 0l3 3m-3-3v12">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="d-flex flex-column ml-3">
                                    <div class="progress mb-2" style="height: 10px;">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 25%;"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="d-flex justify-content-start flex-wrap">
                                        <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                            height="60px" width="60px" class="img-thumbnail mt-1 mr-2" />
                                        <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                            height="60px" width="60px" class="img-thumbnail mt-1 mr-2" />
                                        <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                            height="60px" width="60px" class="img-thumbnail mt-1 mr-2" />
                                        <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                            height="60px" width="60px" class="img-thumbnail mt-1 mr-2" />
                                        <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                            height="60px" width="60px" class="img-thumbnail mt-1 mr-2" />
                                        <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                            height="60px" width="60px" class="img-thumbnail mt-1 mr-2" />
                                        <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                            height="60px" width="60px" class="img-thumbnail mt-1 mr-2" />
                                        <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                            height="60px" width="60px" class="img-thumbnail mt-1 mr-2" />
                                        <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                            height="60px" width="60px" class="img-thumbnail mt-1 mr-2" />
                                        <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                            height="60px" width="60px" class="img-thumbnail mt-1 mr-2" />
                                        <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                            height="60px" width="60px" class="img-thumbnail mt-1 mr-2" />
                                        <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                            height="60px" width="60px" class="img-thumbnail mt-1 mr-2" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Multiple Files Uploader -->
                        <hr />
                        <!-- Dropzone -->
                        <div class="form-group">
                            <label for="dropzone" class="text-primary font-weight-bold">Dropzone Files Uploader</label>
                            <div class="d-flex flex-column mx-auto">
                                <div>
                                    <input multiple type="file" class="dropzone-input form-control" id="dropzone" />
                                    <div class="dropzone-mask d-flex justify-content-center align-items-center">
                                        <svg class="upload-icon" fill="none" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path
                                                d="M8 17a5 5 0 01-.916-9.916 5.002 5.002 0 019.832 0A5.002 5.002 0 0116 17m-7-5l3-3m0 0l3 3m-3-3v12">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                                <div class="progress mt-2" style="height: 10px;">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 25%;"
                                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="d-flex mt-3 d-flex justify-content-start flex-wrap">
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />
                                    <img src="https://media-exp1.licdn.com/dms/image/C5103AQGldxe9TnuryA/profile-displayphoto-shrink_200_200/0?e=1596672000&v=beta&t=Wsc6IO5_ijaoJeRQG8s-yt2avz3Cp1P-RCSZwlRqBnM"
                                        height="60px" width="60px" class="img-thumbnail mr-2 mt-1" />

                                </div>
                            </div>
                        </div>
                        <!-- Dropzone -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

</body>
